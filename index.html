<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-6xl text-center text-orange-500 mt-10">Welcome to your <span class="text-orange-700 font-semibold">Won  bank</span>!!!</h1>

    <section class="mt-20">
        <h3 class="text-4xl font-semibold text-center text-orange-500 mb-4">Please login</h3>
        <div class="bg-gray-400 p-16 w-9/12 mx-auto">
            <input id="email" class="w-9/12 block pl-4 mb-6 p-2 rounded-lg" type="email" name="" id="" placeholder="Please Enter your valid Email">
            <input id="pass" class="w-9/12 block pl-4 mb-6 p-2 rounded-lg" type="password" name="" id="" placeholder="Please Enter your valid Password">

            <button id="submitBtn" class="bg-amber-700 text-white px-8 py-2 font-semibold rounded-md hover:bg-sky-700">Submit</button>
        </div>
    </section>
    <script src="login.js"></script>
</body>
</html>
